on: [push]

name: AzurePowerShellSample

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 
        
    - name: run seed
      run: ./seed.ps1 
      shell: pwsh

  



                                                
